<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <form class="login-button" action="/library/login" method="post">
        <h1>Login Form</h1>
        <input type="text" name="user-login" placeholder="Enter login"/>
        <input type="password" name="user-password" placeholder="Enter password"/>
        <input class="login-submit" type="submit" value="Log in"/>
    </form>
</body>
</html>
