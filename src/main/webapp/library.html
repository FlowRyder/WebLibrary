<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="css/library.css">
</head>
<body>
<form action="" method="post">
    <div class="book">
        <h1>Choose book</h1>
        <select>
            <option>Pelevin: Generation Pi</option>
            <option>Sorokin: Metel</option>
            <option>Kafka: Zamok</option>
        </select>
    </div>
    <div class="issue_date">
        <h1>When do you want to pick up book?</h1>
        <p>Choose day</p>
        <input type="number" name="issue_day" min="1" max="31">
        <p>Choose month</p>
        <input type="number" name="issue_month" min="1" max="12">
        <p>Choose year</p>
        <input type="number" name="issue_year" min="2016" max="2020">
    </div>
    <div class="return_date">
        <h1>When do you want to return book?</h1>
        <p>Choose day</p>
        <input type="number" name="return_day" min="1" max="31">
        <p>Choose month</p>
        <input type="number" name="return_month" min="1" max="12">
        <p>Choose year</p>
        <input type="number" name="return_year" min="2016" max="2020">
    </div>
    <input class="choose_button" type="submit" value="Choose it!">
</form>

</body>
</html>
