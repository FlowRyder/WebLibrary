<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
<form action="/library/registration" method="post">
    <h1>Registration Form</h1>
    <input type="text" name="user-name" placeholder="Enter name"/>
    <input type="text" name="user-login" placeholder="Enter login"/>
    <input type="email" name="user-email" placeholder="Enter email"/>
    <input type="password" name="user-password" placeholder="Enter password"/>
    <input class="login-submit" type="submit" value="Register"/>
</form>
</body>
</html>
